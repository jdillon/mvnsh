command.description=Fetch Maven settings.

command.option.file=File to save settings to
command.option.file.token=FILE

command.option.settings=Save content to the standard location (~/.m2/settings.xml)

command.option.backup=Enable or disable backups

command.option.backupFormat=Optional format for backups
command.option.backupFormat.token=FORMAT

command.argument.templateId=Identifier of settings template to fetch
command.argument.templateId.token=TEMPLATE
